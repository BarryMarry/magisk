name: Node.js CI
on:
  push:
    branches: [ main ]  # 推送到 main 分支时触发
  pull_request:
    branches: [ main ]  # PR 到 main 分支时触发
jobs:
  build-and-test:
    runs-on: ubuntu-latest  # 运行在 Ubuntu 系统
    strategy:
      matrix:
        node-version: [18.x, 20.x]  # Node.js 版本矩阵（可按需调整）
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 拉取仓库代码
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'  # 缓存 npm 依赖（加速后续构建）
      - name: Install dependencies
        run: npm ci  # 严格安装 package-lock.json 中的依赖版本
      - name: Build (if package.json has build script)
        run: npm run build --if-present  # 仅当存在 build 脚本时执行
      - name: Run tests
        run: npm test  # 运行测试（需确保 package.json 中 test 脚本存在）：  
name: Python CI
on:
  push:
    branches: [ main ]  # 推送到 main 分支时触发
  pull_request:
    branches: [ main ]  # PR 到 main 分支时触发
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]  # Python 版本矩阵（可按需调整）
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 拉取仓库代码
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'  # 缓存 pip 依赖（加速后续安装）
      - name: Install dependencies
        run: pip install -r requirements.txt  # 安装 requirements.txt 中的依赖
      - name: Run tests
        run: python -m pytest tests/  # 运行测试（需确保 tests 目录存在且有测试文件）
# 或：python -m unittest discover  # 若使用 unittest 框架
