name: All In One CI/CD (No Docker)

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: 18
  PYTHON_VERSION: '3.11'
  DEPLOY_PATH: /var/www/app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # =====================
      # 检测项目类型
      # =====================
      - name: Detect project
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "is_node=true" >> $GITHUB_OUTPUT
          else
            echo "is_node=false" >> $GITHUB_OUTPUT
          fi

          if [ -f requirements.txt ]; then
            echo "is_python=true" >> $GITHUB_OUTPUT
          else
            echo "is_python=false" >> $GITHUB_OUTPUT
          fi

      # =====================
      # Node.js CI / Build
      # =====================
      - name: Setup Node
        if: steps.detect.outputs.is_node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Node Install / Test / Build
        if: steps.detect.outputs.is_node == 'true'
        run: |
          npm ci
          npm test --if-present
          npm run build --if-present

      # =====================
      # Python CI
      # =====================
      - name: Setup Python
        if: steps.detect.outputs.is_python == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Python Install / Test
        if: steps.detect.outputs.is_python == 'true'
        run: |
          pip install -r requirements.txt
          pytest || true

  # =====================
  # GitHub Release（Tag）
  # =====================
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  # =====================
  # Deploy（SSH）
  # =====================
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Upload files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: ${{ env.DEPLOY_PATH }}

      - name: Restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}

            if [ -f package.json ]; then
              npm install --production
              pm2 reload all || pm2 start ecosystem.config.js || true
            fi

            if [ -f requirements.txt ]; then
              systemctl restart app || true
            fi

  # =====================
  # Cron Job
  # =====================
  cron:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - uses: actions/checkout@v4
      - run: echo "run scheduled task"
